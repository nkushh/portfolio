{% extends "site_engine/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Blog Post - {{ post.id }}{% endblock %}

{% block content %}
<div class="col-md-offset-2 col-md-9 main">
	<h2 class="sub-header">{{ post.post_title }} Details</h2>
	<hr>
	<div class="col-md-offset-2 col-md-8">
		<form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form | crispy }}
			<a href="{% url 'site_engine:post-details' post.id %}"><button type="button" class="btn btn-danger">Cancel</button></a>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
